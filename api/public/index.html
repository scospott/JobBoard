<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Board</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <!-- SIDEBAR -->
    <aside class="sidebar" aria-label="Navigation">
      <div class="logo">
        <div class="logo-mark">JB</div>
        <div class="logo-text">
          <div class="logo-title">Job Board</div>
          <div class="logo-sub">Find & apply fast</div>
        </div>
      </div>

<nav class="nav">
<a class="nav-item" href="/register.html" id="navRegister">
  <span class="dot"></span> Créer un compte
</a>
<a class="nav-item" href="/login.html" id="navLogin">
  <span class="dot"></span> Connexion
</a>
</nav>


      <div class="sidebar-footer">
        <div class="pill" id="countPill">Chargement…</div>
        <div class="hint">Astuce : clique une annonce pour voir le détail à droite.</div>
      </div>
    </aside>

    <!-- MAIN -->
    <main class="main" aria-label="Contenu principal">
      <header class="topbar">
        <div class="search">
          <input id="searchInput" type="search" placeholder="Rechercher (titre, lieu, entreprise)…" />
        </div>

        <div class="top-actions" id="authActions"></div>
      </header>

      <section class="content">
        <!-- LIST -->
        <section class="list" aria-label="Liste des annonces">
          <div id="jobs" class="cards"></div>
          <div id="emptyState" class="empty" hidden>
            <div class="empty-title">Aucune annonce</div>
            <div class="empty-sub">Essaie une autre recherche.</div>
          </div>
        </section>

        <!-- DETAILS PANEL (NO POPUP) -->
        <aside class="panel" aria-label="Détail annonce">
          <div class="panel-inner">
            <div id="panelPlaceholder" class="panel-placeholder">
              <div class="panel-title">Sélectionne une annonce</div>
              <div class="panel-sub">Le détail s’affichera ici, sans recharger la page.</div>
            </div>

            <div id="panelContent" hidden>
              <div class="panel-head">
                <div class="panel-meta">
                  <div class="kicker" id="panelKicker">—</div>
                  <h2 class="panel-h2" id="panelTitle">—</h2>
                </div>
                <button class="ghost" id="closePanelBtn" type="button" title="Fermer">✕</button>
              </div>

              <div class="chips" id="panelChips"></div>

              <div class="panel-section">
                <div class="section-title">Description</div>
                <p class="section-text" id="panelDesc"></p>
              </div>

              <div class="panel-section">
                <div class="section-title">Postuler</div>

                <form id="panelApplyForm" class="apply">
                  <div class="row" id="rowName">
                    <label>Nom</label>
                    <input name="name" type="text" autocomplete="name" />
                  </div>
                  <div class="row" id="rowEmail">
                    <label>Email</label>
                    <input name="email" type="email" autocomplete="email" />
                  </div>
                  <div class="row" id="rowPhone">
                    <label>Téléphone</label>
                    <input name="phone" type="text" autocomplete="tel" />
                  </div>
                  <div class="row">
                    <label>Message</label>
                    <textarea name="message" rows="4" required placeholder="Explique ta motivation en 2–3 phrases…"></textarea>
                  </div>

                  <div class="actions">
                    <button type="submit" class="primary">Envoyer</button>
                    <button type="button" class="secondary" id="clearMsgBtn">Effacer</button>
                  </div>

                  <div class="status" id="panelStatus" hidden></div>
                </form>
              </div>
            </div>

          </div>
        </aside>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
